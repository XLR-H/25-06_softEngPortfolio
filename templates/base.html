<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between">
            <div>
                <a class="btn btn-primary me-2" href="{{ url_for('home') }}">🏠XL-LOG Home</a>
                <a class="btn btn-danger" href="{{ url_for('logout') }}"
                    onclick="return confirm('Tem certeza que deseja sair?')">Sair</a>
            </div>
            <div>
                <a class="btn btn-info ms-4" href="{{ url_for('usuarios') }}">👥Usuários</a>
                <a class="btn btn-warning ms-4" href="{{ url_for('lista_produtos') }}">📦Produtos</a>
            </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container mt-3">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
