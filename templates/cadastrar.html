{% extends "base.html" %}
{% block content %}

<div class="container mt-3">
    <h2 class="text">Adicionar novo produto</h2>
</div>

<!-- FORMULARIO -->
<div class="container mt-4">
    <form action="/adicionar" method="post">
        <div class="mb-3">
            <label for="txtDescricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="txtDescricao" name="txtDescricao" required>
        </div>

        <div class="mb-3">
            <label for="txtQtd" class="form-label">Quantidade</label>
            <input type="number" class="form-control" id="txtQtd" name="txtQtd" required>
        </div>

        <div class="mb-3">
            <label for="txtValidade" class="form-label">Validade</label>
            <input type="date" class="form-control" id="txtValidade" name="txtValidade" required>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    </form>
</div>
<br><br>
<div class="container mt-4">
    <a class="btn btn-warning" href="{{ url_for('lista_produtos') }}">❌CANCELAR e VOLTAR</a>
</div>
<br><br>

{% endblock %}
